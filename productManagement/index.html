<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Acme Product Management</title>

    <!-- Style sheets -->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="css/toastr.css" rel="stylesheet" />
    <!--Libraries Scripts-->
    <!--jquery should be before angular-->
    <script src="js/jquery.js"></script>
    <script src="js/angular.js"></script>
    <!--make sure that you added the "angular-resource" after the angular.js-->
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-mocks.js"></script>
    <script src="js/angular-ui-router.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/ui-utils.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/toastr.js"></script>

    <!--Application Scripts-->
    <script src="app/app.js"></script>

    <!-- Services -->
    <script src="common/services/common.services.js"></script>
    <script src="common/services/productResource.js"></script>
    <script src="common/services/productResourceMock.js"></script>
    <!--Product Controllers-->
    <script src="app/products/productListCtrl.js"></script>
    <script src="app/products/productDetailCtrl.js"></script>
    <script src="app/products/productEditCtrl.js"></script>
</head>

<!--define the application as angular app by using ng-app directive-->
<!--directive is a special angular marker in html tag that tells angular to run or reference some javascript code-->
<!--all  angular directives begin with "ng-"-->
<!--it makes html so expressive and easy to read-->
<!--defining ng-app in an element declares that every thing inside this element belongs
    to angular app so every thing in body tag is part of this angular app-->

<!-- this guarantee that angular use "productManagement" as Main Module -->
<body ng-app = "productManagement">
    <nav class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" ui-sref="home">Acme Product Management</a>

            <div class="navbar-header">
                <!--for use when the menu is displayed in a small page(mobile)-->
                <button type="button"
                        class="navbar-toggle"
                        data-toggle="collapse"
                        data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>

            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a ui-sref="productList">Product List</a></li>
                    <!--below productId comes from app.js when you defined the "state-->
                    <!--<li><a ui-sref="productEdit({productId:0})"><i class="glyphicon glyphicon-plus"></i>Add Product</a></li>-->
                    <!--previously we activated the "productEdit" state, but now this state can be no longer activated -->
                    <!--instead we now to activate one of the child state as below-->
                    <li><a ui-sref="productEdit.info({productId:0})"><i class="glyphicon glyphicon-plus"></i>Add Product</a></li>
                </ul>
            </div>

        </div>

    </nav>

<!-- we just add container to improve the look -->
    <div class="container">
        <!-- ui.router will inject all of the view template -->
        <div ui-view></div>
    </div>
</body>


</html>

<!--this will be the first file executed when running the web app-->
